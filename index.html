<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота з CSS</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення зовнішнього CSS -->
    <style>
        /* Внутрішні стилі */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            width: 300px;
            height: 300px;
            background-color: white;
            margin: 0 auto;
        }
        
        .flex-item {
            width: 80px;
            height: 80px;
            background-color: navy;
            margin: 5px;
        }
        
        .flex-item.larger {
            width: 80px;
            height: 160px;
        }

        #special-element {
            position: relative;
            top: 700px;
            left: 20px;
            background-color: #ffeb3b;
            padding: 10px;
        }

        .nav {
            float: left;
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        ul.custom-list {
            list-style-type: none;
            padding: 0;
        }

        ul.custom-list li {
            background: url('marker.png') no-repeat left center;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h1 style="color: #2c3e50; text-align: center;">Лабораторна робота з CSS</h1>

    <div class="nav">
        <a href="#selection1">Список</a>
        <a href="#selection2">Контейнер</a>
        <a href="#special-element">Елемент</a>
    </div>

    <div id="special-element">Цей елемент має відносне позиціонування.</div>

    <h2 id="selection1">Список з власним маркером</h2>
    <ul class="custom-list">
        <li>Перше завдання</li>
        <li>Друге завдання</li>
        <li>Третє завдання</li>
    </ul>

    <h2 id="selection2">Контейнер з Flexbox</h2>
    <div class="flex-container">
        <div class="flex-item"></div>
        <div class="flex-item larger"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
    </div>

</body>
</html>
